<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Dating Webpage</title>
  </head>
  <body>
    <div class="container">
      <h1>Dating Webpage</h1>
      <h2 class="option1"> Enter Gender: </h2>
      <select class="form-control gender" id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
      <br>
      <h2 class="option2">Enter Favorite Food</h2>
      <select class="form-control food" id="food">
        <option>Burritos</option>
        <option>Pizza</option>
        <option>Sushi</option>
      </select>
      <br>


      <div class="celebs">
        <img class="beyonce" src="img/beyonce.jpg" alt="pic of beyonce">
        <img class="george" src="img/george.jpg" alt="pic of george">
        <img class="jennifer" src="img/jennifer.jpg" alt="pic of jennifer">
        <img class="lopez" src="img/lopez.jpg" alt="pic of jennifer lopez">
        <img class="ryan" src="img/ryan.jpg" alt="pic of ryan">
        <img class="steve" src="img/steve.jpg" alt="pic of steve">

      </div>






  </body>
</html>
